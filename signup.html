<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learn&Grow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a90e2, #28a745);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }
        
        .form-group label {
            font-size: 14px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: var(--secondary);
            width: 20px;
            text-align: center;
        }
        
        .form-group input {
            padding: 14px 15px 14px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            background-color: #fff;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: var(--secondary);
        }
        
        .password-strength {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .auth-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-button:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
        }
        
        .auth-button i {
            margin-right: 8px;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 5px;
            font-size: 12px;
        }
        
        .success-message {
            color: var(--success);
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .terms {
            font-size: 13px;
            color: var(--secondary);
            text-align: center;
            margin-top: 20px;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>Learn&Grow
        </div>
        <h2>Create Your Account</h2>
        <div id="successMessage" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
        </div>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="fullname"><i class="fas fa-user"></i>Full Name</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
                <div id="fullnameError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i>Email</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i>Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-lock"></i>Confirm Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            
            <button type="submit" class="auth-button">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
        
        <div class="auth-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const strengthMeter = document.getElementById('strengthMeter');
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 6) strength += 1;
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                
                const width = strength * 20;
                let color = '#dc3545'; // red
                
                if (strength >= 3) color = '#ffc107'; // yellow
                if (strength >= 5) color = '#28a745'; // green
                
                strengthMeter.style.width = width + '%';
                strengthMeter.style.backgroundColor = color;
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            // Get form values
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            let isValid = true;
            
            if (!fullname) {
                document.getElementById('fullnameError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Full name is required';
                isValid = false;
            } else if (fullname.length < 2) {
                document.getElementById('fullnameError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Name is too short';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('emailError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Email is required';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter a valid email';
                isValid = false;
            } else if (localStorage.getItem('user_' + email)) {
                document.getElementById('emailError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Email already registered';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Password is required';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Password must be at least 6 characters';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match';
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission
                const successMessage = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                successText.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.style.display = 'flex';
                
                // Disable form inputs and button
                const inputs = document.querySelectorAll('input, button');
                inputs.forEach(input => {
                    input.disabled = true;
                    input.style.opacity = '0.7';
                });
                
                // Store user data in localStorage (simulating database)
                const userData = {
                    fullname,
                    email,
                    password, // In a real app, you would hash this password
                    joinedDate: new Date().toISOString(),
                    courses: []
                };
                localStorage.setItem('user_' + email, JSON.stringify(userData));
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html?from=signup';
                }, 2000);
            }
        });
    </script>
</body>
</html>
